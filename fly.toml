# fly.toml app configuration file generated for dark-butterfly-3588 on 2023-05-23T21:14:19-07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "dark-butterfly-3588"
primary_region = "lax"

[processes]
app = "node app.js"

[env]
  PORT = "8080"

[deploy]
  release_command = "npm run build"

[build]
  [build.args]
    NODE_VERSION = "16.19.1"

[[services]]
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

  [[services.http_checks]]
    interval = 10000
    grace_period = "5s"
    method = "get"
    path = "/health"
    protocol = "http"
    restart_limit = 0
    timeout = 2000
    tls_skip_verify = false
    [services.http_checks.headers]